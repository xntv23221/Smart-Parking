db.jdbcUrl=jdbc:h2:mem:smart_parking_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
db.username=sa
db.password=
db.driverClassName=org.h2.Driver

db.pool.maxPoolSize=5
db.pool.minIdle=1
db.pool.connectionTimeoutMs=5000
db.pool.validationTimeoutMs=2000

db.retry.maxAttempts=1
db.retry.initialBackoffMs=0
db.retry.maxBackoffMs=0

db.initSchema=true
db.schemaLocation=classpath:db/schema-h2.sql

cache.caffeine.spec=maximumSize=10000,expireAfterWrite=60s

async.corePoolSize=2
async.maxPoolSize=4
async.queueCapacity=100

security.jwt.secret=test_jwt_secret_0123456789_0123456789
security.jwt.expireSeconds=86400

security.crypto.aesKeyBase64=AAECAwQFBgcICQoLDA0ODxAREhMUFRYXGBkaGxwdHh8=

security.ratelimit.capacity=1000
security.ratelimit.refillPerSecond=1000

fee.ruleId.default=1

